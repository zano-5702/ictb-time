<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ictb‑time Adapter – Einstellungen</title>
    <!-- Standard Styles und Skripte aus der ioBroker-Admin-Oberfläche -->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/default/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../../lib/css/fancytree/ui.fancytree.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/iob/selectID.css"/>
    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>
    <script type="text/javascript" src="../../lib/js/jquery.fancytree-all.min.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/selectID.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <!-- adapter-settings.js sorgt für die Standardbuttons -->
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <!-- Eigene Übersetzungen, falls benötigt -->
    <script type="text/javascript" src="words.js"></script>
    <!-- Unser eigenes Admin-Skript -->
    <script type="text/javascript" src="index_m.js"></script>
    <style>
        /* Zusätzliche Anpassungen */
        .section { margin-bottom: 20px; }
        .section h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        .form-row { margin: 5px 0; }
        .form-row label { display: inline-block; width: 150px; }
        .form-row input { width: calc(100% - 160px); }
        .list-container { margin-top: 10px; }
        .list-container ul { list-style: none; padding: 0; }
        .list-container li { background: #eee; margin: 3px 0; padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>
<div id="adapter-container">
    <h1>ictb‑time Adapter – Einstellungen</h1>
    <div class="section" id="customerSection">
        <h2>Kundenstamm</h2>
        <form id="customerForm">
            <div class="form-row">
                <label for="customerName">Kundenname:</label>
                <input type="text" id="customerName" class="value" required>
            </div>
            <div class="form-row">
                <label for="customerAddress">Adresse:</label>
                <input type="text" id="customerAddress" class="value">
            </div>
            <div class="form-row">
                <label for="hourlyRate">Stundensatz (EUR):</label>
                <input type="number" id="hourlyRate" class="value" step="0.01">
            </div>
            <div class="form-row">
                <label for="assignment">Auftrag / Zuweisung:</label>
                <input type="text" id="assignment" class="value">
            </div>
            <div class="form-row">
                <button type="submit">Kunde hinzufügen</button>
            </div>
        </form>
        <div class="list-container">
            <h3>Aktuelle Kunden</h3>
            <ul id="customerList"></ul>
        </div>
    </div>
    
    <div class="section" id="employeeSection">
        <h2>Mitarbeiter</h2>
        <form id="employeeForm">
            <div class="form-row">
                <label for="deviceId">Device ID (z. B. traccar.0.devices.1):</label>
                <input type="text" id="deviceId" class="value" required>
            </div>
            <div class="form-row">
                <label for="firstName">Vorname:</label>
                <input type="text" id="firstName" class="value" required>
            </div>
            <div class="form-row">
                <label for="lastName">Nachname:</label>
                <input type="text" id="lastName" class="value" required>
            </div>
            <div class="form-row">
                <button type="submit">Mitarbeiter hinzufügen</button>
            </div>
        </form>
        <div class="list-container">
            <h3>Aktuelle Mitarbeiter</h3>
            <ul id="employeeList"></ul>
        </div>
    </div>
</div>
</body>
</html>
