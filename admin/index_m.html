<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>WorkTime Adapter – Konfiguration</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WorkTime Adapter – Konfiguration</h1>

        <h2>Kundenstamm</h2>
        <form id="customerForm">
            <label for="customerName">Kundenname:</label>
            <input type="text" id="customerName" required>
            
            <label for="customerAddress">Adresse:</label>
            <input type="text" id="customerAddress">
            
            <label for="hourlyRate">Stundensatz (EUR):</label>
            <input type="number" id="hourlyRate" step="0.01">
            
            <label for="assignment">Stundenzuweisung / Auftrag:</label>
            <input type="text" id="assignment">
            
            <button type="submit">Kunde hinzufügen</button>
        </form>
        <h3>Aktuelle Kunden</h3>
        <ul id="customerList"></ul>

        <hr>

        <h2>Mitarbeiter</h2>
        <form id="employeeForm">
            <label for="deviceId">Device ID (z. B. traccar.0.devices.1):</label>
            <input type="text" id="deviceId" required>
            
            <label for="firstName">Vorname:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Nachname:</label>
            <input type="text" id="lastName" required>
            
            <button type="submit">Mitarbeiter hinzufügen</button>
        </form>
        <h3>Aktuelle Mitarbeiter</h3>
        <ul id="employeeList"></ul>

        <hr>

        <h2>Arbeitslog</h2>
        <div id="workLog">
            <!-- Hier werden später die Logeinträge angezeigt -->
        </div>
    </div>
    <script src="index_m.js"></script>
</body>
</html>
